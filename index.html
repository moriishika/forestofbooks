<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />

    <script src="javascript/app.js" defer></script>

    <title>Forest of Books</title>
  </head>
  <body class="flex flex-col ver-center">
    <h1 class="forestofbooks">Forest of BooksðŸŒ²</h1>
    <header class="flex flex-between"></header>
    <div class="bookListHeader flex flex-between ver-center hor-center" id="bookshelf">
      <h1>Book list</h1>
    </div>
    <h1 class="booklist-title">Search Book</h1>
    <input type="text" id="searchBook"> 
    <main class="bookshelf bookshelf-complete flex ver-center hor-center" id="incompleteshelf"></main>
    <h1 class="booklist-title">Current Read Books List</h1>
    <main class="bookshelf bookshelf-complete flex ver-center hor-center" id="currentread"></main>
    <h1 class="booklist-title">Completed Books List</h1>
    <main class="bookshelf bookshelf-complete flex ver-center hor-center" id="completeShelf"></main>
    <h1 class="booklist-title">Incomplete Books List</h1>
    <main class="bookshelf bookshelf-complete flex ver-center hor-center" id="incompleteshelf"></main>
    <div class="bookbox-container flex flex-col ver-center hor-center" id="bookbox">
      <h1>Add book here!</h1>
      <div class="box bookbox">
        <form class="flex flex-col bookform" >
          <img src="https://images2.alphacoders.com/925/thumb-1920-925917.png" class="radius-medium" id="imagePreview"></img>
          <input type="text" name="image" id="image" placeholder="Image url"  class="border-bold-pink radius-medium" required/>
          <input type="text" name="title" id="bookTitle" placeholder="EX : The old man and the sea" id="bookTitle" class="border-bold-pink radius-medium" required/>
          <textarea name="bookdesc" id="bookDesc" cols="30" rows="10" id="bookDesc" placeholder="Book Description" class="border-bold-pink radius-medium" required></textarea>
          <select name="readstatus" id="bookStatus" id="bookStatus" class="border-bold-pink radius-medium" required>
            <option value="currentread">Currently read</option>
            <option value="complete">Complete</option>
            <option value="incomplete">Incomplete</option>
          </select>
          <button class="button-blue button-noborder book-button text-bold" id="saveButton">Save</button>
          <button class="button-green button-noborder book-button text-bold" id="clearButton">Clear</button>
        </form>
      </div>
    </div>
    <footer class="text-bold">Copyright Â©2022 | Created by Nox Vanitas</footer>
  </body>
</html>
